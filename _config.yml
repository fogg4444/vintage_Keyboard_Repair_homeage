# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Vintage Keyboard Repair
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Vintage Keyboard Repair
baseurl: "./" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

collections:
- forsale

permalink: pretty

# markdown: rdiscount

prose:
  rooturl: '_posts'
  siteurl: 'https://fogg4444.github.io/mattCunitzGithubPages/'
  relativeLinks: 'https://fogg4444.github.io/mattCunitzGithubPages/links.jsonp'
  media: 'assets/images/'
  
  metadata:
    _posts/forsale:
      - name: "layout"
        field:
          element: "hidden"
          value: "forsale"
      - name: "categories"
        field:
          element: "hidden"
          value: "forsale"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
