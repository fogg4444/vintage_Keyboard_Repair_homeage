        <li>
          {% assign foundImage = 0 %}
          {% assign images = item.content | split:"<img " %}
          {% for image in images %}
            {% if image contains 'src' %}

                {% if foundImage == 0 %}
                    {% assign html = image | split:"/>" | first %}
                    <img {{ html }} />
                    {% assign foundImage = 1 %}
                {% endif %}
            {% endif %}
          {% endfor %}

          <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
